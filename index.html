<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook front page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png"
        class="img-thumbnail" alt="" height="80px" width="80px">
    <div class="container"
        style="margin-top: 10px; border: 1px black solid; padding-top: 5%; padding-bottom: 5%; background-color:hsl(0, 9%, 96%); box-shadow: 0px 0px 5px black;">
        <input type="text" class="name" placeholder="Email address or Phone number">
        <br><br>
        <input type="password" class="password" placeholder="password">
        <br><br>
        <button class="bg-primary" style="color: white; border: 0px; padding: 6px; border-radius: 2px;">Login</button>
        <br>
        <a href="index.html">Forget Password?</a>
        <hr>
        <button class="cna">Creat new Account</button>

    </div>
</body>

</html>
